<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro de Voluntário — ONG Anjos De Patas</title>
  <meta name="description" content="Formulário de cadastro de voluntário — ONG Anjos De Patas. Preencha seus dados." />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo"><img src="images/dogs.png" alt="Logo ONG Anjos De Patas" width="" /></a>
      <nav class="main-nav" aria-label="Menu principal">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
          <li><a href="sobre.html">Sobre</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" role="main">
    <h1>Cadastro de Voluntário</h1>
    <p>Preencha os dados abaixo. Campos com * são obrigatórios.</p>

    <form id="cadastroForm" action="#" method="post" novalidate>
      <fieldset>
        <legend>Dados pessoais</legend>

        <label for="nome">Nome completo *</label>
        <input id="nome" name="nome" type="text" required minlength="3" />

        <label for="email">E-mail *</label>
        <input id="email" name="email" type="email" required />

        <label for="cpf">CPF *</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" required
               pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" />

        <label for="tel">Telefone *</label>
        <input id="tel" name="tel" type="tel" inputmode="tel" required
               pattern="^\(?\d{2}\)?\s?\d{4,5}\-?\d{4}$" placeholder="(11) 99999-9999" />

        <label for="nasc">Data de nascimento *</label>
        <input id="nasc" name="nasc" type="date" required max="2007-12-31" />

      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="cep">CEP *</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" required pattern="\d{5}-?\d{3}" placeholder="00000-000" />

        <label for="rua">Endereço *</label>
        <input id="rua" name="rua" type="text" required />

        <label for="cidade">Cidade *</label>
        <input id="cidade" name="cidade" type="text" required />

        <label for="estado">Estado *</label>
        <select id="estado" name="estado" required>
          <option value="">Escolha...</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
          <!-- adicionar demais UF conforme necessário -->
        </select>
      </fieldset>

      <fieldset>
        <legend>Preferências</legend>
        <label for="areas">Áreas de interesse</label>
        <select id="areas" name="areas" multiple size="4" aria-describedby="areas-help">
          <option value="educacao">Educação</option>
          <option value="saude">Saúde</option>
          <option value="alimentacao">Alimentação</option>
          <option value="logistica">Logística</option>
        </select>
        <div id="areas-help">Segure Ctrl (ou Cmd) para selecionar múltiplas opções.</div>
      </fieldset>

      <button type="submit">Enviar cadastro</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="ano3"></span> ONG Exemplo.</p>
    </div>
  </footer>

  <script src="js/masks.js"></script>
  <script>
    document.getElementById('ano3').textContent = new Date().getFullYear();

    // Validação nativa com melhoria UX
    const form = document.getElementById('cadastroForm');
    form.addEventListener('submit', function(e) {
      if (!form.checkValidity()) {
        e.preventDefault();
        // Mostra mensagens nativas do browser (ou personalizadas)
        form.reportValidity();
      } else {
        // aqui iria o envio real (fetch / ajax) — mas para a entrega esta ação é suficiente
        e.preventDefault(); // evitar refresh durante testes
        alert('Formulário validado com sucesso! (Substituir por envio real em produção.)');
      }
    });
  </script>
</body>
</html>
